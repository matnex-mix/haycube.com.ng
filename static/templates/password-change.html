!!uses=layout!!

!!block title!!
	Haycube &raquo; Recovery
!!endblock!!

!!block content!!
	<div class="fixed-top h-100 bg-dark">
		<div class="h-100 w-100 d-flex align-items-center justify-content-center p-4" style="background: rgba(0,0,0,0.7);">
			<form method="post" class="border bg-light p-3 p-sm-4 rounded w-100" style="max-width: 360px" autocomplete="off" onsubmit="if( this.new.value!=this.cnew.value ){ alert('Passwords do not match'); return false; }">
				<h4 class="text-center text-uppercase mb-4">
					<b>Password</b>
				</h4>

				!!var error=F::get('error')!!
				!!if error!=''!!
				<small class="alert alert-danger mt-3 p-0 d-block">
					&nbsp;&nbsp;!!error!!
				</small>
				!!endif!!
				<label class="form-input-text">
					<small>New Password</small>
				</label>
				<input type="password" name="new" value="" class="form-control form-control-sm" placeholder="* * * * * *" required />
				<label class="form-input-text mt-3">
					<small>Re-type Password</small>
				</label>
				<input type="password" name="cnew" value="" class="form-control form-control-sm" placeholder="* * * * * *" required />
				<br/>
				<button type="submit" class="btn btn-warning btn-sm w-100 mt-2" name="__init__">CHANGE PASSWORD</button>
				<div class="mt-3 text-center">
					<small>
						&copy; Haycube !!Date('Y')!!
					</small>
				</div>
			</form>
		</div>
	</div>
!!endblock!!

!!block style!!
!!endblock!!

!!block script!!
!!endblock!!
