!!uses=admin/layout!!

!!block title!!
	Haycube Admin &raquo; Add Admin
!!endblock!!

!!block content!!

	<form action="!!action!!" method="post" class="w-100 border bg-light mx-auto p-3 p-md-4 rounded mt-md-5" style="max-width: 366px;">
		<h5>Add Admin</h5>

		!!include=admin/message!!

		<div class="mt-3 my-2">
			<small>Username</small>
		</div>
		<input type="text" name="u_name" class="form-control" maxlength="12" placeholder="e.g john_doe" value="!!F::get_param('u_name')!!" required />

		<div class="mt-3 my-2">
			<small>Password</small>
		</div>
		<input type="password" name="u_pass" class="form-control" maxlength="20" placeholder="******" required />

		<div class="mt-3 my-2">
			<small>Role</small>
		</div>
		<select class="form-control" name="u_role" required value="!!F::get_param('u_role')!!" >
			<option value="6">Super Admin</option>
			<option value="5">Content Writer</option>
			<option value="4">Site Manager</option>
		</select>

		<br/>
		<button type="submit" class="btn btn-danger w-100 mt-2">
			ADD
		</button>
	</form>

!!endblock!!
